<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="display-screen">
            <div class="circles">
                <svg width="20" height="90">
                    <circle cx="8" cy="8" r="8" fill="red" />
                </svg>
                <svg width="20" height="90">
                    <circle cx="8" cy="8" r="8" fill="rgba(250, 151, 3, 0.904)" />
                </svg>
                <svg width="20" height="90">
                    <circle cx="8" cy="8" r="8" fill="green" />
                </svg>
            </div>
            <div class="inputs">
                <div data-display-previous class="display-previous" hidden></div>
                <div data-display-current class="display-current">0</div>
            </div>
        </div>
        <button data-clear id="clear" title="Clear Screen">C</button>
        <button data-pos-neg id="pos-neg" title="Positive/Negative">+/-</button>
        <button data-percent id="percent" title="Percentage">%</button>
        <button data-operation class="operand" id="divide" title="Divide">&divide;</button>
        <button data-number id="seven">7</button>
        <button data-number id="eight">8</button>
        <button data-number id="nine">9</button>
        <button data-operation class="operand" id="x" title="Multiply">x</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="six">6</button>
        <button data-operation class="operand" id="-" title="Subtract">-</button>
        <button data-number id="one">1</button>
        <button data-number id="two">2</button>
        <button data-number id="three">3</button>
        <button data-operation class="operand" id="+" title="Add">+</button>
        <button data-number id="zero">0</button>
        <button data-number id=".">.</button>
        <button data-equals class="equals" id="equal" title="Equals">=</button>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
